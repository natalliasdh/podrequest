<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Pod request access landing page</title>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <!------------------------------------------------------------------------------------------------------------------------------>
        <div class="logo">
            <img src="assets/images/logo.svg" alt="Logo">

        </div>
        <!------------------------------------------------------------------------------------------------------------------------------>
        <div class="main">
            <h1> <span class="green">Publish your podcasts</span><br> everywhere.</h1>
            <p> Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
            <!------------------------------------------------------------------------------------------------------------------------------>
            <div class="interactive">
                <div class="brands">
                    <div class="icons spotify"></div>
                    <div class="icons apple"></div>
                    <div class="icons google"></div>
                    <div class="icons pocket"></div>
                    <!--  <img src="assets/images/spotify.svg" alt="Spotify">
                    <img src="assets/images/apple-podcast.svg" alt="Apple Podcast">
                    <img src="assets/images/google-podcasts.svg" alt="Google Podcasts">
                    <img src="assets/images/pocket-casts.svg" alt="Pocket Casts">
                -->
                </div>
                <div class="forms">
                    <form action="">
                        <input type="text" id="email" name="email" placeholder="Email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        <button>Request access</button>
                    </form>
                </div>
            </div>
            <!------------------------------------------------------------------------------------------------------------------------------>
        </div>

        <!------------------------------------------------------------------------------------------------------------------------------>
    </div>

    <div class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Natallia Harmon.
    </div>
</body>

</html>
